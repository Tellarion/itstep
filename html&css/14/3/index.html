<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnumber 3</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">
                <div class="logo"><i class="fas fa-chalkboard-teacher"></i></div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Homework</a></li>
                    <li class="active"><a href="#">Settings</a></li>
                </ul>
                <div class="profile"><img src="img/av_64.png" alt="avatar" /></div>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h1>Settings</h1>
                <div class="shedule">
                    <div class="row">
                        <div class="col"><h5>Avatar</h5></div>
                        <div class="col-4"><h5>Student's info</h5></div>
                        <div class="col-4"><h5>Change password</h5></div>
                    </div>
                </div>
                <div class="row fields">
                    <div class="col">
                        <div class="user">
                            <img src="img/av_256.png" alt="avatar" />
                            <button class="btn btn-user">Choose photo</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email name">
                            </div>
                            <div class="mb-3">
                                <input type="phone" class="form-control" placeholder="Phone number">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="FB link">
                            </div>
                            <button class="btn btn-user">Save changes</button>
                        </form>
                    </div>
                    <div class="col-4">
                        <form>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Old password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="New password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Repeat password">
                            </div>
                            <button class="btn btn-user">Change password</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
