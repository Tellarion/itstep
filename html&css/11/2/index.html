<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnumber 2</title>
    <link rel="stylesheet" href="css/lib.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section>
        <div class="container">
            <div class="examples">
                <div class="block">
                    <h3>Inputs</h3>
                    <ul>
                        <li><input type="text" class="it_input" placeholder="Enter some text" /></li>
                        <li><input type="text" class="it_input it_input_success" placeholder="Enter some text" /><span></span></li>
                        <li><input type="text" class="it_input it_input_danger" placeholder="Enter some text" /><span></span></li>
                    </ul>
                    <h3>Check boxes</h3>
                    <ul>
                        <li>
                            <label class="it_switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            &nbspSubscribe
                        </li>
                        <li>
                            <label class="it_switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                            &nbspSubscribe
                        </li>
                    </ul>
                    <h3>Radio buttons</h3>
                    <ul>
                        <li>Gender:
                            <label class="it_radio">Male
                                <input type="radio" checked="checked" name="radio">
                                <span class="checkmark"></span>
                            </label>
                            <label class="it_radio">Female
                                <input type="radio" name="radio">
                                <span class="checkmark"></span>
                            </label>
                        </li>
                    </ul>
                    <h3>Buttons</h3>
                    <ul>
                        <li><button class="it_btn it_btn_success">Active</button></li>
                        <li><button class="it_btn it_btn_success_hover">Hover</button></li>
                        <li><button class="it_btn it_btn_danger">Danger</button></li>
                        <li><button class="it_btn it_btn_danger_hover">Hover</button></li>
                        <li><button class="it_btn it_btn_disabled">Disabled</button></li>
                        <li><button class="it_btn it_btn_plus">+</button></li>
                        <li><button class="it_btn it_btn_void">-</button></li>
                    </ul>
                    <h3>Text area</h3>
                    <ul>
                        <li><textarea class="it_textarea" cols="100" rows="20">Enter some text...</textarea></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
