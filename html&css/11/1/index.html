<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnumber 1</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section>
        <div class="card_form">
            <form>
                <div class="in_column">
                    <label>Card Number</label>
                    <input type="text" placeholder="1234 5678 9012 3456" />
                    <label>Name On Card</label>
                    <input type="text" placeholder="Name Surname" />
                </div>
                <div class="in_row">
                    <div class="in_cell">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="02" />
                    </div>
                    <div class="in_cell">
                        <label>&nbsp</label>
                        <input type="text" placeholder="2017" />
                    </div>
                    <div class="in_cell">
                        <label>CVV/CVN</label>
                        <input type="password" value="123" maxlength="3"/>
                    </div>
                </div>
            </form>
            <div class="the_moon"></div>
        </div>
    </section>
</body>
</html>
