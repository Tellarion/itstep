<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnumber 3</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section>
        <div class="container">
            <div class="global">
                <div class="block">
                    <form>
                        <h3>Registration Form</h3>
                        <div class="row">
                            <img src="img/username.png" alt="username" />
                            <input type="text" placeholder="Username" />
                        </div>
                        <div class="row">
                            <img src="img/email.png" alt="email" />
                            <input type="email" placeholder="Email address" />
                        </div>
                        <div class="row">
                            <img src="img/pswd.png" alt="password" />
                            <input type="password" placeholder="Password" />
                            <input type="password" placeholder="Confirm password" />
                        </div>
    
                    </form>
                </div>
                <div class="block">
                    <form>
                        <h3>Personal details</h3>
                        <div class="row">
                            <input type="text" placeholder="Firtname" />
                            <input type="text" placeholder="Lastname" />
                        </div>
                        <div class="row">
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            <input type="date" placeholder="mm/dd/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}" value="dd/mm/year"/>
                        </div>
                    </form>
                </div>
                <div class="block">
                    <ul>
                        <li><input type="checkbox" /> I want to receive mews and special offers</li>
                        <li><input type="checkbox" /> I agree with the Terms and Conditions</li>
                    </ul>
                </div>
                <div class="block_full">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
